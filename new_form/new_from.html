<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>User registrarion</h1>
    <p>Please complete the following form</p>
    <form action="" method="POST">
        <label for="">Username</label>
        <input onchange="click_name()" type="text" id="user_name">
        <span id="errMsg"></span>
        <br>
        <br>
        <label for="">Password</label>
        <input onchange="val_pass()" type="password" id="pass">
        <span id="pas_errMsg"></span>
        <br>
        <br>
        <label for="">Select a package</label>
        <select name="" id="select" onchange="sel_op()">
            <option value="1">1 yr plan</option>
            <option value="2">2 yr plan</option>
            <option value="5">5 yr plan</option>
            <option value="8">8 yr plan</option>
        </select>
        <span id="sel_errMsg"></span>
        <br>
        <br>

        <label for="">check to agree terms and conditions</label>
        <input type="checkbox" id="check">
        <span id="errMsg"></span>
        <br>
        <br>
        <button type="submit" onclick="check()">submit</button>
        <span id="che_errMsg"></span>



    </form>

    <script src="new_form.js"></script>
</body>

</html>
